# Breakpoints - change based on site need
western_arts.small:
  label: small
  mediaQuery: 'all and (min-width: 25em)'
western_arts.small-med:
  label: small-med
  mediaQuery: 'all and (min-width: 26em)'
western_arts.small-large:
  label: small-large
